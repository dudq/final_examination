<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
</head>
<body>
<h1>Create City</h1>
<p>
    <a href="/">City list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name Error</td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}" th:text="${country.name}" th:value="${country.id}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area</td>
            <td><input type="number" th:field="*{area}"/></td>
            <td th:errors="*{area}" th:if="${#fields.hasErrors('area')}">Name Error</td>
        </tr>
        <tr>
            <td>Population</td>
            <td><input type="number" th:field="*{population}"/></td>
            <td th:errors="*{population}" th:if="${#fields.hasErrors('population')}">Name Error</td>
        </tr>
        <tr>
            <td>GDP</td>
            <td><input type="number" th:field="*{gdp}"/></td>
            <td th:errors="*{gdp}" th:if="${#fields.hasErrors('gdp')}">Name Error</td>

        </tr>
        <tr>
            <td>Description</td>
            <td><textarea type="text" th:field="*{description}" rows="5" cols="100"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create City"></td>
            <td><input type="button" onclick="window.location.href='/'" th:value="Exit"> </td>
        </tr>
    </table>
</form>
</body>
</html>
